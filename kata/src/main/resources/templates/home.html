<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
            <span class="navbar-text text-white me-3" sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span> with roles:
                <span sec:authentication="principal.authorities"></span>
            </span>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4" sec:authorize="hasAuthority('ADMIN')">
    <!-- Admin Navigation -->
    <div class="row mb-4">
        <div class="col">
            <h2>Admin panel</h2>
            <div class="btn-group">
                <a th:href="@{/users}" class="btn btn-outline-primary">Users table</a>
                <a th:href="@{/users/new}" class="btn btn-outline-success">New User</a>
            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="row">
        <div class="col">
            <h4>All users</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                                <span th:each="role, iterStat : ${user.roles}"
                                      th:text="${role.name} + (${iterStat.last} ? '' : ' ')">
                                </span>
                    </td>
                    <td>
                        <a th:href="@{/users/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/users/delete(id=${user.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Delete user?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Для обычных пользователей -->
<div class="container mt-4" sec:authorize="hasAuthority('USER')">
    <h2>User information-page</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h5>About user</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span sec:authentication="principal.id"></span></td>
                    <td><span sec:authentication="name"></span></td>
                    <td><span sec:authentication="principal.age"></span></td>
                    <td><span sec:authentication="principal.email"></span></td>
                    <td><span sec:authentication="principal.authorities"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
