<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${currentUser.username}"></b>
            <span>with roles:</span>
            <span th:each="r : ${currentUser.roles}" th:text="${r.name} + ' '"></span>
        </span>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 px-0 bg-light border-end" style="height: 100vh;">
            <ul class="nav flex-column nav-pills mt-3">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user}">
                        User
                    </a>
                </li>

                <!-- показываем ссылку Admin только если есть роль ADMIN -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin}">
                        Admin
                    </a>
                </li>

            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10 px-4">

            <h2 class="mt-3 mb-3">User information-page</h2>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">About user</h5>
                </div>

                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td th:text="${currentUser.id}"></td>
                            <td th:text="${currentUser.username}"></td>
                            <td th:text="${currentUser.age}"></td>
                            <td th:text="${currentUser.email}"></td>

                            <td>
                                <span th:each="role : ${currentUser.roles}"
                                      th:text="${role.name} + ' '">
                                </span>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
