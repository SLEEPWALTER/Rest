<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${currentUser.username}"></b>
            <span>with roles:</span>
            <span th:each="r : ${currentUser.roles}" th:text="${r.name} + ' '"></span>
        </span>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-2 px-0 bg-light border-end" style="height: 100vh;">
            <ul class="nav flex-column nav-pills mt-3">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">
                        User
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">
                        Admin
                    </a>
                </li>

            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-10 px-4">

            <h2 class="mt-3"
                th:text="${user.id != null} ? 'Edit user' : 'Add new user'">
            </h2>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="mb-0"
                        th:text="${user.id != null} ? 'Edit user' : 'Create user'">
                    </h5>
                </div>

                <div class="card-body">

                    <form th:action="@{/save}" th:object="${user}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                            </div>

                            <div class="col-6">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" th:field="*{age}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                            <div th:if="${user.id != null}">
                                <small class="text-muted">Leave empty if you do not want to change password</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles</label>

                            <div th:each="role : ${allRoles}" class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       name="roleIds"
                                       th:value="${role.id}"
                                       th:checked="${#lists.contains(user.roles, role)}">

                                <label class="form-check-label" th:text="${role.name}"></label>
                            </div>

                        </div>

                        <button type="submit"
                                class="btn btn-success"
                                th:text="${user.id != null} ? 'Save changes' : 'Add user'">
                        </button>

                        <a th:href="@{/admin}" class="btn btn-secondary ms-2">Cancel</a>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
